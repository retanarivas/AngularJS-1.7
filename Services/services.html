<!DOCTTYPE html>
<html ng-app="todo">
<head>
    <meta charset="UTF-8">
    <title>TODO SERVICES</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="servicesController.js"></script>
</head>
<body ng-controller="todoController">
    <form ng-submit="AddActivity()">
        <input type="text" ng-model="newActiv.descripcion">
        <input type="datetime-local" ng-model="newActiv.fecha">
        <input type="submit" value="Guardar actividad">
    </form>
    <button ng-click="clean()">Limpiar</button>
<ul>
    <li ng-repeat="actividad in todo">
        {{actividad.descripcion}} -
        {{actividad.fecha | date: 'short'}}
        - <a href="#" ng-click="removeActivity(actividad)" style="color: red">x</a>
    </li>
</ul>
</body>
</html>
