<!DOCTTYPE html>
<html ng-app="httpApp">
<head>
    <meta charset="UTF-8">
    <title>Hide example</title>
    <style>
        animated{
            opacity: 1;
            max-height: 0px !important;
            overflow: hidden;
            transition: all 2s;
        }
        .animated.ng-hide{
            opacity: 0;
            max-height: 0px !important;
            display: block !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="hideController.js"></script>
</head>
<body ng-controller="httpController">
<div ng-show="loading">Loading...</div>
<div ng-show="!loading && posts.length <= 0">No se encontraron resultados</div>
<ul ng-show="posts.length > 0">
    <li ng-repeat="post in posts">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
    </li>
</ul>
</body>
</html>
