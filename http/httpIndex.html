<!DOCTTYPE html>
<html ng-app="httpApp">
<head>
    <meta charset="UTF-8">
    <title>HTTP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="httpController.js"></script>
</head>
<body ng-controller="httpController">
<input type="text" ng-model="newPost.title">
<textarea ng-model="newPost.body">

</textarea>
<button ng-click="addPost()">Enviar</button>
    <ul>
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
        </li>
    </ul>
</body>
</html>
